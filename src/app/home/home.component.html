<p>Home component</p>

<!-- <button class="btn btn-primary" (click)="sendData()">click</button> -->

<div class="container">
    <div class="col-md-12">
        <form [formGroup]="postForm" (ngSubmit)="oncreatePost()">
            <div class="form-group" >
                <label for="">Tittle</label>
                <input type="text" class="form-control" formControlName="title">
                <div class="help-text" *ngIf="!postForm.get('title').valid && postForm.get('title').touched">
                    title is required
                </div>
            </div>
            <div class="form-group">
                <label for="">Content</label>
                <input type="text" class="form-control" formControlName="content">
                <div class="help-text" *ngIf="!postForm.get('content').valid && postForm.get('content').touched">
                    content is required

                </div>
            </div>
            <div class="my-2">
                <button type="sumbit" class="btn btn-primary">Add Post</button>
            </div>
        </form>
    </div>
    <div>
        <table class="table">
            <thead>
               <th>Title</th>
               <th>Content</th>
            </thead>
            <tbody>
                <tr *ngFor = "let post of posts">
                    <td>{{post.title}}</td>
                    <td>{{post.content}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
